<script>
function generateStarRating(contForStar, rating) {
    const container = contForStar;
    container.innerHTML = '';

    // Ensure the rating is within the valid range (1 to 10)
    rating = Math.max(1, Math.min(10, rating));

    // Calculate the number of full stars, half star, and empty stars
    const fullStars = Math.floor(rating / 2);
    const hasHalfStar = rating % 2 !== 0;

    // Create full stars
    for (let i = 0; i < fullStars; i++) {
        const star = document.createElement('span');
        star.className = 'fa fa-star checked';
        container.appendChild(star);
    }

    // Create half star if needed
    if (hasHalfStar) {
        const halfStar = document.createElement('span');
        halfStar.className = 'fa fa-star-half-o checked';
        container.appendChild(halfStar);
    }

    // Create empty stars
    const emptyStars = 5 - Math.ceil(rating / 2);
    for (let i = 0; i < emptyStars; i++) {
        const star = document.createElement('span');
        star.className = 'fa fa-star-o checked';
        container.appendChild(star);
    }

    // Adjust the spacing between stars
    const allStars = container.querySelectorAll('span');
    allStars.forEach(star => {
        star.style.fontSize = '16px';  // Set the font size to the desired value
        star.style.marginRight = '2px';  // Set the margin to control the spacing
    });
}

    document.addEventListener("DOMContentLoaded", function () {

 



















        // Get all elements with class "vote-average"
        const voteAverageElements = document.querySelectorAll(".vote-average");

        // Loop through each element and generate star rating
        voteAverageElements.forEach(function (element) {
            const movieId = element.id.split("_")[1]; // Extract movie ID from the element ID
            const rating = parseFloat(element.innerText); // Extract rating from the element text
            generateStarRating(element, rating);















    });





    });
</script>
